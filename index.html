<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="App.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <div class="tab">
    <main>
    <nav>
        <!-- <img class="imgg" src="img1.png" alt=""> -->
        <h3 class="nav-h">Meal Planner</h3>
   </nav> 
    <div id="form">
        <form action="#" class="form-id">
            <div class="first">
                <input type="number" step="0.01" placeholder="Enter Height (in cm)" id="height" required/>
                <input type="number" placeholder="Enter Weight (in kg)" id="weight" required/>
                <input type="number" placeholder="Enter Age" id="age" required/>
            </div>
            <div class="form-second">
               <select class="gender" id="gender">
                <option value="other">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
               </select>
                <select class="mode" id="activity" value="Activity Level">
                    <option value="other">Activity Level</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="active">Active</option>
                </select>
            </div>

            <div class="form-third">
                <button  type="submit" id="mealsbtn" class="mybtn">Generate Meals</button>
            </div>

        </form>
    </div>
    <section id="meals" style="display: none;">
        <div id="card">
            <div class="cards">
                <h3 class="top">BREAKFAST</h3>

                <img src="img2.jpg" id="breakfast-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="breakfast-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    <button class="button btn2" id="breakfast-btn" onclick="breakFastRecipe()">Get Recipe</button>
                </div>
            </div>
            <div class="cards">
                <h3 class="top">LUNCH</h3>
                <img src="img2.jpg" id="lunch-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="lunch-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    <button class="button btn2" id="lunch-btn" onclick="lunchRecipe()">Get Recipe</button>
                </div>
            </div>
            <div class="cards">
                <h3 class="top">DINNER</h3>
                <img src="img2.jpg" id="dinner-image" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-title" id="dinner-name"></p>
                    <p class="card-text">Calories - <span class="calories">0</span></p>
                    <button class="button btn2" id="dinner-btn" onclick="dinnerRecipe()">Get Recipe</button>
                </div>
            </div>
        </div>
    </section>

    <section id="recepi" style="display: none;">
        <div class="footer">

        <ul class="nav nav-tabs" id="recepi-list" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="ingredients-tab" href="#ingredients" role="tab"
                    aria-controls="ingredients" aria-selected="true">Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="step-tab" href="#step" role="tab" aria-controls="step"
                    aria-selected="false">Steps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="equipment-tab" href="#equipment" role="tab" aria-controls="equipment"
                    aria-selected="false">Equipment</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane active" id="ingredients" role="tabpanel">
                <ul id="list-of-ingredients" type="none"></ul>
            </div>
            <div class="tab-pane" id="step" role="tabpanel">
                <ol id="steps">
                </ol>
            </div>
            <div class="tab-pane" id="equipment" role="tabpanel">
                <ol id="equip"></ol>

            </div>
        </div>
    </div>
    </section>
</main>
    <script>

        $('#recepi-list a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>

    </div>
</body>

</html>
